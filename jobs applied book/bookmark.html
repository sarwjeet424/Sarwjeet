<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
      var bookmarkel=JSON.parse(localStorage.getItem("bookmarks"))

      console.log(bookmarkel)
      bookmarkel.forEach(function(el,ind){
      var a=document.createElement("tr")
      var b=document.createElement("td")
      b.innerText=el.names
      var c=document.createElement("td")
      c.innerText=el.emails
      var d=document.createElement("td")
      d.innerText=el.roles
    
      

      a.append(b,c,d)
     // localStorage.setItem("jobList",JSON.stringify(arr))
      document.querySelector("#body").append(a)
    })

  </script>
</html>
