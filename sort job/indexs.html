<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="indexs.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="indexs.html">Home</a></div>
      <div><a href="applieds.html">Applied Jobs</a></div>
      <div><a href="bookmarks.html">Bookmarks</a></div>
    </div>
    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name"  type="text" />
      <input placeholder="Enter email" type="email"  id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit"  value="Submit" />
    </form>
  </body>
  <script>
     document.querySelector("#form").addEventListener("submit",myhom)

     var arr =  JSON.parse(localStorage.getItem("jobList"))||[]
     function myhom(){
       event.preventDefault()
       var obj={
         names:form.name.value,
         emails:form.email.value,
         roles:form.role.value,
         salarys:form.salary.value,
       }
       arr.push(obj)
       localStorage.setItem("jobList",JSON.stringify(arr))
       //console.log(arr)
     }


    
  </script>
</html>
