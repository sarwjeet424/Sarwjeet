<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="navboth">
    <div><a href="backend.html" >Backend</a></div>
    <div><a href="frontend.html" >Frontend</a></div>
</div>
<div id="box">

</div>

<script>
    var data=JSON.parse(localStorage.getItem("local"))
    data.forEach(function(el){
        var f=document.createElement("div")
        var g=document.createElement("img")
        var h=document.createElement("h1")
        var i=document.createElement("h3")
        var j=document.createElement("img")
        j.setAttribute("id","size")
        f.setAttribute("id","how")
    
        g.src=el.imgurl
        h.innerText=el.names
        i.innerText=el.position
        j.src=el.logourl
        // console.log(g,h,i,j)
        f.append(g,h,i,j)
        document.querySelector("#box").append(f)

    })
</script>
